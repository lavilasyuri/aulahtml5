<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fortnite-img {
            border-radius: 50%;
        }

        .fortnite-div, 
        .ariana-grande-div {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-image: url('https://olhardigital.com.br/wp-content/uploads/2021/08/ariana-grande-fortnite.jpeg');
            background-size: cover;
        }

        @keyframes dance4me {
            from {
                left: 0px;
            }
            to {
                left: 200px;
            }
            
        }

        .fortnite-div {
            animation: dance4me 5s infinite;
            position: relative;
        }

        .fortnite-div div {
            width: 100%;
            height: 100%;
            background-color: rgba(46, 25, 25, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <!--
        Adicionar uma imagem
        A imagem precisa ser redonda
    -->
    <div class="fortnite-div">
        <div></div>
    </div>
    <div class="ariana-grande-div"></div>
</body>
</html>
